<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Architect Pro - Fixed</title>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #1a1a1a; --accent: #00d4ff; --success: #00e676; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .app-shell { max-width: 800px; margin: auto; background: var(--card); border-radius: 12px; padding: 25px; border: 1px solid #333; }
        
        .usage-bar { text-align: center; font-size: 12px; margin-bottom: 15px; color: #888; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .usage-count { color: var(--success); font-weight: bold; }

        input, textarea, select { width: 100%; padding: 12px; background: #000; border: 1px solid #444; border-radius: 8px; color: #fff; margin-top: 5px; box-sizing: border-box; }
        label { display: block; margin-top: 15px; font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }

        .btn { background: var(--yt-red); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 20px; }
        .btn:disabled { background: #444; cursor: not-allowed; }

        .result-container { display: none; margin-top: 30px; }
        .thumbnail-preview { 
            width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; 
            border: 2px solid var(--accent); position: relative; 
        }
        .thumbnail-preview img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        .placeholder-text { color: #555; font-weight: bold; text-align: center; padding: 20px; }
        .strategy-box { background: #000; padding: 20px; border-radius: 10px; border-left: 4px solid var(--accent); margin-top: 20px; font-size: 14px; line-height: 1.6; color: #ccc; }
        
        #loader { display: none; text-align: center; color: var(--accent); margin-top: 20px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="app-shell">
    <h2 style="text-align:center; margin-top:0; color: var(--yt-red);">üñºÔ∏è Thumbnail Architect v2.0</h2>
    <div class="usage-bar">Daily Limit: <span id="used" class="usage-count">0</span> / 5</div>

    <label>Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Paste your API key...">

    <label>Video Topic</label>
    <input type="text" id="topic" placeholder="e.g. My $10,000 Setup Tour">

    <label>Thumbnail Style</label>
    <select id="style">
        <option value="cinematic and high contrast">Cinematic</option>
        <option value="bright colors and MrBeast style bold text">Viral/Bold</option>
        <option value="minimalist and clean">Minimalist</option>
        <option value="dark, mysterious and moody">Mysterious</option>
    </select>

    <button class="btn" id="genBtn" onclick="generate()">GENERATE DESIGN</button>

    <div id="loader">üé® AI IS RENDERING YOUR CONCEPT...</div>

    <div id="result" class="result-container">
        <div class="thumbnail-preview" id="previewFrame">
            <div id="imgPlaceholder" class="placeholder-text">LOADING IMAGE...</div>
            <img id="thumbImg" src="" alt="Thumbnail">
        </div>

        <div class="strategy-box">
            <h3 style="color:var(--accent); margin-top:0;">CTR Strategy (Hinglish)</h3>
            <div id="strategyText"></div>
        </div>
    </div>
</div>

<script>
    const MAX_DAILY = 5;

    window.onload = () => {
        updateUI();
        const key = localStorage.getItem('_th_key_v2');
        if (key) document.getElementById('apiKey').value = key;
    };

    function updateUI() {
        const usage = getUsage();
        document.getElementById('used').innerText = usage;
        if (usage >= MAX_DAILY) {
            const btn = document.getElementById('genBtn');
            btn.disabled = true;
            btn.innerText = "LIMIT REACHED";
        }
    }

    function getUsage() {
        const date = new Date().toISOString().split('T')[0];
        const data = JSON.parse(localStorage.getItem('_th_usage_v2') || '{}');
        return data[date] || 0;
    }

    function trackUsage() {
        const date = new Date().toISOString().split('T')[0];
        const data = JSON.parse(localStorage.getItem('_th_usage_v2') || '{}');
        data[date] = (data[date] || 0) + 1;
        localStorage.setItem('_th_usage_v2', JSON.stringify(data));
        updateUI();
    }

    async function generate() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topic').value;
        const style = document.getElementById('style').value;
        
        if (!key || !topic) return alert("Fill all fields!");
        if (getUsage() >= MAX_DAILY) return alert("Bhai, daily limit over!");

        localStorage.setItem('_th_key_v2', key);
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const img = document.getElementById('thumbImg');
        const placeholder = document.getElementById('imgPlaceholder');
        
        loader.style.display = "block";
        result.style.display = "none";
        img.style.display = "none";
        placeholder.style.display = "block";

        const prompt = `Act as a Thumbnail Designer. Topic: "${topic}". Style: "${style}". 
        1. Write a 2-line CTR strategy in Hinglish. 
        2. Write a 5-word clean English prompt for a background image. 
        Format: STRATEGY: [text] PROMPT: [text]`;

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${key}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            
            const strategy = text.split('STRATEGY:')[1].split('PROMPT:')[0].trim();
            const imgPrompt = text.split('PROMPT:')[1].trim().replace(/[^a-zA-Z ]/g, "");

            document.getElementById('strategyText').innerText = strategy;
            
            // Image Loading Logic
            const finalImgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(imgPrompt)}?width=1280&height=720&nologo=true&seed=${Math.random()}`;
            
            img.src = finalImgUrl;
            img.onload = () => {
                loader.style.display = "none";
                result.style.display = "block";
                img.style.display = "block";
                placeholder.style.display = "none";
                trackUsage();
            };
            img.onerror = () => {
                loader.style.display = "none";
                alert("Image engine busy. Try again in 5 seconds.");
            };

        } catch (err) {
            loader.style.display = "none";
            alert("API Error. Check your Key.");
        }
    }
</script>

</body>
</html>
